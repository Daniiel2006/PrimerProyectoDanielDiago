<header class="barraSup">
  <div class="barraBuscar">
    <input type="text" placeholder="Buscar">
  </div>
  <div class="logo" routerLink='/descubrir' style="cursor: pointer;">
    <img src="fotos/barrasuperior/logo.png" alt="TravelGo">
  </div>
  <div class="redesSocialesyCarrito">
    <div class="carrito" routerLink='/carrito' style="cursor: pointer;">
        <img src="fotos/barrasuperior/carrito.png" alt="carro">
    </div>
    <span><img src="fotos/barrasuperior/facebook.png" alt="facebook"></span>
    <span><img src="fotos/barrasuperior/tiktok.png" alt="tiktok"></span>
    <span><img src="fotos/barrasuperior/instagram.png" alt="instagram"></span>
  </div>
</header>

<main class="contenedor">
  <h2 class="titulo">TU CARRITO DE VIAJES</h2>

  <div class="contenidocarro">
    <section class="general">
      <div class="producto">
        <img src="fotos/descubrir/londres.png" alt="Londres">
        <div class="detalles">
          <h3>Londres, Reino Unido</h3>
          <p class="precio">450 €</p>
          <div class="controles">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
        <button class="Eliminar">Eliminar</button>
      </div>
      
      </section>

    <aside class="operacion">
      <h3>Resumen</h3>
      <div class="PrecioFinal">
        <span>Subtotal</span>
        <span> 450 €</span>
      </div>
      <div class="añadidos">
        <span>Tasas</span>
        <span> 45 €</span>
      </div>
      <hr>
      <div class="sumatotal">
        <span>TOTAL</span>
        <span>450 €</span>
      </div>
      <button class="confirmar">CONFIRMAR COMPRA</button>
    </aside>
  </div>
</main>
