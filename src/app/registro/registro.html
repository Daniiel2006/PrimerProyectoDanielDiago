<div class="login">
  <div class="form-side">
    <div class="auth-box">
      <div class="logo">
        <img src="fotos/inicio/logo.png" alt="Logo TravelGo" class="logo-img">
      </div>
      <form>
        <input type="text" placeholder="Nombre completo" class="login-input">
        <input type="email" placeholder="Correo electrónico" class="login-input">
        <input type="password" placeholder="Contraseña" class="login-input">
        <input type="password" placeholder="Confirmar contraseña" class="login-input">

        <button type="submit" class="crear" routerLink="/login">Crear cuenta</button>
      
        <div class="cuenta">
          ¿Ya tienes cuenta?<a routerLink="/login"> Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
